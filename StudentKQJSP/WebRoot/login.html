<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>学生考勤管理系统</title>
<style type="text/css">
<!--
body {
	margin-left: 0px;
	margin-top: 0px;
	margin-right: 0px;
	margin-bottom: 0px;
	overflow:hidden;
}
.STYLE3 {font-size: 12px; color: #adc9d9; }
-->
</style>
<script language="javascript">
	function formReset(frame){
		form1.reset();
		return false;
	}
	
	function check(userName,userPass)
	{
		name = userName;
		pass = userPass;
		 if (name.length < 1)
		 {   alert("请输入你的用户名!!");
			 document.form1.userName.focus() ;
			 return false;
		 }
		 else if (pass.length < 1)
		 {   alert(" 请输入你的密码!!");
			 document.form1.userPass.focus() ;
			 return false;
		 }
	}
</script></head>

<body>
<form name="form1" action="login" method="post" onSubmit="return check(userName.value,userPass.value);">
<table width="100%"  height="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td bgcolor="#1075b1">&nbsp;</td>
  </tr>
  <tr>
    <td height="608" background="images/login_03.gif"><table width="847" border="0" align="center" cellpadding="0" cellspacing="0">
      <tr>
        <td height="318" background="images/login_041.gif">&nbsp;</td>
      </tr>
      <tr>
        <td height="84"><table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td width="381" height="84" background="images/login_06.gif"><br></td>
            <td width="162" valign="middle" background="images/login_07.gif"><table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr>
                <td width="40" height="24" valign="bottom"><div align="right"><span class="STYLE3">用户名</span></div></td>
                <td width="9" valign="bottom">&nbsp;</td>
                <td height="24" colspan="2" valign="bottom">
                  <div align="left">
                    <input type="text" name="userName" style="width:100px; height:17px; background-color:#87adbf; border:solid 1px #153966; font-size:12px; color:#283439; ">
                  </div></td>
              </tr>
              <tr>
                <td height="24" valign="bottom"><div align="right"><span class="STYLE3">密码</span></div></td>
                <td width="9" valign="bottom">&nbsp;</td>
                <td height="24" colspan="2" valign="bottom"><input type="password" name="userPass" style="width:100px; height:17px; background-color:#87adbf; border:solid 1px #153966; font-size:12px; color:#283439; "></td>
              </tr>
              <tr>
                <td height="24" valign="bottom"><div align="right"><span class="STYLE3">类型</span></div></td>
                <td width="9" valign="bottom">&nbsp;</td>
                <td width="103" height="24" valign="bottom">
					<select name="userType" id="type" style="width:100px; height:17px; background-color:#87adbf; border:solid 1px #153966; font-size:12px; color:#283439; ">
						<option value="0">普通学生</option>
						<option value="1">教师</option>
						<option value="2">管理员</option>
				   </select></td>
                <td width="11" valign="bottom"><div align="left"></div></td>
              </tr>
              <tr></tr>
            </table></td>
            <td width="26"><img src="images/login_08.gif" width="26" height="84"></td>
            <td width="67" background="images/login_09.gif"><table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr>
                <td height="25"><div align="center"><!--<input type="submit" value="登录" style="background-image:images/dl.gif;" onClick="return check(userName.value,userPass.value);">--><input type="image" src="images/dl.gif" width="57" height="20" onClick="javascript:form1.Submit();" ></div></td>
              </tr>
              <tr>
                <td height="25"><div align="center"><!--<input type="reset" value="重置">--><input type="image" src="images/cz.gif" width="57" height="20" onClick="return formReset(form1);"></div></td>
              </tr>
            </table></td>
            <td width="211" background="images/login_10.gif">&nbsp;</td>
          </tr>
        </table></td>
      </tr>
      <tr>
        <td height="206" background="images/login_11.gif">&nbsp;</td>
      </tr>
    </table></td>
  </tr>
  <tr>
    <td bgcolor="#152753">&nbsp;</td>
  </tr>
</table>
